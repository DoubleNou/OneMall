# dubbo
dubbo:
  application:
    name: promotion-service
  registry:
    address: zookeeper://127.0.0.1:2181
  protocol:
    port: -1
    name: dubbo
  scan:
    base-packages: cn.iocoder.mall.promotion.biz.service
  consumer:
    ProductSpuService:
      version: 1.0.0
  provider:
    filter: -exception
    BannerService:
      version: 1.0.0
    CouponService:
      version: 1.0.0
    ProductRecommendService:
      version: 1.0.0
    PromotionActivityService:
      version: 1.0.0


